<form class="p-5">
    <div class="shadow p-3 mb-5 bg-body-tertiary rounded d-flex flex-column">
      <p class="text-center fs-1 fw-bold">Login</p>
      <div class="text-center ">
        <i class="bi bi-person-circle icono"></i>
      </div>
      <div class="form-floating mb-3">
        <input type="email" class="form-control" id="userEmail" placeholder="name@example.com">
        <label for="floatingInput">Email address</label>
      </div>
      <div class="form-floating">
        <input type="password" class="form-control" id="userPassword" placeholder="Password">
        <label for="floatingPassword">Password</label>
      </div>
    </div>  
    <div class="d-flex justify-content-center">
      <button type="button" class="Send btn btn-primary bg-black">Submit</button>
    </div>
    <div class="my-4 text-center">
      <p>Are you not registered yet?</p>
      <a href="">Sign Up!</a>
    </div>
  </form>
  
    <script>
      document.querySelector('.Send').addEventListener('click', function(){
          // Capturar los valores del formulario
          var userEmail = $('#userEmail').val();
          var userPassword = $('#userPassword').val();
  
  
          // Construir el objeto con los datos del formulario
          var formData = {
              email: userEmail,
              password: userPassword
          }
  
          login(formData);
      });
    </script>
