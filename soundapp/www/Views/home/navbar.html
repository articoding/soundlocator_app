<div class="bg-uttn-gr shadow-sm d-flex">
    <ul class="px-2 py-3 m-0 d-flex w-100 align-items-center">
        <li>
            <img class="uttn-logo" src="" alt="UTTN Logo">
        </li>
        <li class="navmenu-profile p-1 bg-light rounded-circle ms-auto shadow-sm border border-4 border-success border-opacity-75">
            <img class="nav-user-profile" src="" alt="User photo">
        </li>
        <li class="navmenu-button px-2 text-light fs-5">
            <i class="bi bi-three-dots-vertical"></i>
        </li>
    </ul>

    <ul class="navmenu-list m-0 py-4 px-2 position-absolute d-flex flex-column gap-5 bg-light w-100 border shadow">
        <li class="search">
            <div class="d-flex justify-content-between align-items-center mb-2">
                <div class="text-dark"><small>Total resumes: <span class="text-primary total_users">0</span></small></div>
                <button type="button" class="navmenu-return btn btn-sm btn-outline-secondary">
                    <i class="bi bi-arrow-bar-right"></i>
                </button>
            </div>
            <div>
                <label for="search_input" class="form-label w-100 text-center"><i class="bi bi-search me-2"></i>Search</label>
                <input class="form-control" list="datalistsearch" type="search" name="search_input" id="search_input" placeholder="Type to search...">
                <datalist id="datalistsearch">
                    <option value="Example"></option>
                    <option value="Sugestion"></option>
                </datalist>    
            </div>
        </li>
        <li class="users rounded">
            <i class="bi bi-people-fill me-2"></i>All Users
        </li>
        <li class="jobs rounded">
            <i class="bi bi-briefcase-fill me-2"></i>All Jobs
        </li>
        <li class="educations rounded">
            <i class="bi bi-mortarboard-fill me-2"></i>All Educations
        </li>
        <li class="skills rounded">
            <i class="bi bi-stars me-2"></i>All Skills
        </li>
        <li class="session">
            <div class="d-flex justify-content-between">
                <button class="btn-login btn btn-success"><i class="bi bi-box-arrow-in-right me-2"></i>Login</button>
                <button class="btn-signup btn btn-primary"><i class="bi bi-pencil-square me-2"></i>Sign up</button>
                <button class="btn-config btn btn-secondary"><i class="bi bi-gear me-2"></i>Configuration</button>
                <button class="btn-signout btn btn-danger d-none"><i class="bi bi-door-open me-2"></i>Sign out</button>
            </div>
        </li>
    </ul>
</div>
